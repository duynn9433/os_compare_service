<IfModule mpm_event_module>
    ServerLimit             16
    StartServers             4
    MinSpareThreads         25
    MaxSpareThreads         75
    ThreadsPerChild         64
    MaxRequestWorkers      512
    MaxConnectionsPerChild 10000
</IfModule>

KeepAlive On
KeepAliveTimeout 5
MaxKeepAliveRequests 1000